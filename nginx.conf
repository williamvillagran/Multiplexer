worker_processes  1;

events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;          # RTMP port
        chunk_size 4096;

        application live {
            live on;
            record off;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        location / {
            root   html;
            index  index.html index.htm;
        }
    }
}
